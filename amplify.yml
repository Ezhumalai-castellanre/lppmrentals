version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - node --version
            - npm --version
            - cd client
            - rm -rf node_modules package-lock.json
            - npm install --include=optional
            - npm rebuild
        build:
          commands:
            - npm run build
            - ls -la dist/
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: client/dist
        files:
          - '**/*'
      cache:
        paths:
          - client/node_modules/**/*
    env:
      runtime-versions:
        nodejs: 18.x
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: Cache-Control
            value: public, max-age=31536000, immutable
      - pattern: '/index.html'
        headers:
          - key: Cache-Control
            value: no-store
    # Note: Client-side routing is handled by the _redirects file in the build output

