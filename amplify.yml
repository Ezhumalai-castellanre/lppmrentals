version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - cd client
            - npm ci
        build:
          commands:
            - cd client
            - npm run build
      artifacts:
        baseDirectory: client/dist/public
        files:
          - '**/*'
      cache:
        paths:
          - client/node_modules/**/*
    env:
      runtime-versions:
        nodejs: 20
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: Cache-Control
            value: public, max-age=31536000, immutable
      - pattern: '/index.html'
        headers:
          - key: Cache-Control
            value: no-store
    # Note: Client-side routing is handled by the _redirects file in the build output

