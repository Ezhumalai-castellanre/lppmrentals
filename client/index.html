    <!-- Enhanced WebSocket blocking for localhost:8098 and inject.bundle.js -->
    <script>
      (function() {
        'use strict';
        
        // Block WebSocket connections to localhost:8098
        const OriginalWebSocket = window.WebSocket;
        window.WebSocket = function(url, protocols) {
          const urlStr = String(url || '');
          if (urlStr.includes('localhost:8098') || 
              urlStr.includes('ws://localhost:8098') ||
              urlStr.includes('localhost:8098/') ||
              urlStr.includes('ws://localhost:8098/')) {
            
            // Return a dummy WebSocket that does nothing
            return {
              readyState: 3, // CLOSED
              url: urlStr,
              protocol: protocols || '',
              extensions: '',
              bufferedAmount: 0,
              onopen: null,
              onclose: null,
              onmessage: null,
              onerror: null,
              send: function() { return; },
              close: function() { return; },
              addEventListener: function() { return; },
              removeEventListener: function() { return; },
              dispatchEvent: function() { return false; }
            };
          }
          return new OriginalWebSocket(url, protocols);
        };
        
        // Enhanced console error blocking
        const originalError = console.error;
        console.error = function(...args) {
          const message = args.join(' ');
          if (message.includes('WebSocket connection to ws://localhost:8098/') ||
              message.includes('localhost:8098') ||
              message.includes('inject.bundle.js') ||
              message.includes('WebSocket connection to') ||
              message.includes('failed')) {
            return; // Suppress these errors
          }
          originalError.apply(console, args);
        };
        
        // Block all WebSocket-related errors globally
        window.addEventListener('error', function(event) {
          const message = String(event.message || '');
          const filename = String(event.filename || '');
          if (message.includes('localhost:8098') || 
              message.includes('inject.bundle.js') ||
              message.includes('WebSocket') ||
              filename.includes('inject.bundle.js')) {
            event.preventDefault();
            event.stopImmediatePropagation();
            return false;
          }
        }, true);
        
        // Continuous monitoring to catch late-arriving errors
        setInterval(() => {
          // Re-apply console overrides
          console.error = function(...args) {
            const message = args.join(' ');
            if (message.includes('WebSocket connection to ws://localhost:8098/') ||
                message.includes('localhost:8098') ||
                message.includes('inject.bundle.js') ||
                message.includes('WebSocket connection to') ||
                message.includes('failed')) {
              return; // Suppress these errors
            }
            originalError.apply(console, args);
          };
        }, 50); // Check every 50ms
        
      })();
    </script>
