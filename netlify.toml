[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[dev]
  command = "npm run dev"
  port = 5001
  targetPort = 5173

[[redirects]]
  from = "/api/monday/units"
  to = "/.netlify/functions/monday-units"
  status = 200

[[redirects]]
  from = "/api/monday/missing-subitems/*"
  to = "/.netlify/functions/monday-missing-subitems"
  status = 200

[[redirects]]
  from = "/api/test-missing-subitems/*"
  to = "/.netlify/functions/test-missing-subitems"
  status = 200

[[redirects]]
  from = "/api/submit-application"
  to = "/.netlify/functions/submit-application"
  status = 200

[[redirects]]
  from = "/api/webhook-proxy"
  to = "/.netlify/functions/webhook-proxy"
  status = 200

[[redirects]]
  from = "/api/s3-upload"
  to = "/.netlify/functions/s3-upload"
  status = 200

[[redirects]]
  from = "/api/test-schema"
  to = "/.netlify/functions/test-schema"
  status = 200

[[redirects]]
  from = "/api/save-draft"
  to = "/.netlify/functions/save-draft"
  status = 200

[[redirects]]
  from = "/api/get-draft"
  to = "/.netlify/functions/get-draft"
  status = 200

[[redirects]]
  from = "/api/test-draft"
  to = "/.netlify/functions/test-draft"
  status = 200



[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  [functions."submit-application"]
    timeout = 30
    max_request_body_size = "50mb"
  [functions."s3-upload"]
    timeout = 60
    max_request_body_size = "50mb"
  [functions."upload-files"]
    timeout = 60
    max_request_body_size = "50mb"
  [functions."webhook-proxy"]
    timeout = 60
    max_request_body_size = "50mb"
  [functions."s3-upload"]
    timeout = 60
    max_request_body_size = "50mb" 